<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title> Iron Comments </title>
    
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
</head>
<body>

    <form id="form-container">
        <div >
            <label for="name">Name:</label> <br>
            <input type="text" name="name" id="name" size="30">
        </div>
        <div>
            <label>Email:</label> <br>
            <input type="email" name="email" id="email" size="30">
        </div>
        <div>
            <label>Comment:</label> <br>
            <textarea name="comment" id="comment" rows="10" cols="30"></textarea>
        </div>
        <div>
            <label class="checkbox">Receive email updates?</label> 
            <input type="checkbox" name="comment" id="comment" placeholder="Receive email updates? ">
        </div>
       
        <button id="button">Submit</button>
    </form>

</body>
</html>
